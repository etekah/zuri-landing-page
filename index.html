<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Welcome to Zuri x I4G</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>
  <body>
    <h1>Welcome to Zuri x I4G</h1>

    <!-- Enrollment Form -->
    <div class="enrolment-form">
      <h3>Enrolment Form</h3>
      <div class="form-fields">
        <div class="column-2">
          <div class="form-field">
            <label for="fname">First Name</label><br />
            <input type="text" id="fname" /><br />
          </div>
          <div class="form-field">
            <label for="lname">Last Name</label><br />
            <input type="text" id="lname" /><br />
          </div>
          <div class="form-field">
            <label for="email">Email Address</label><br />
            <input type="text" id="email" /><br />
          </div>
          <div class="form-field">
            <label for="phone">Phone Number</label><br />
            <input type="text" id="phone" /><br />
          </div>
          <div class="form-field">
            <label for="country">Country</label><br />
            <select id="country">
              <option value="Ghana">Ghana</option>
              <option value="Nigeria">Nigeria</option>
              <option value="Cameroun">Cameroun</option>
              <option value="Kenya">Kenya</option> </select
            ><br />
          </div>
          <div class="form-field">
            <label for="track">Track</label><br />
            <select id="track">
              <option value="">Select track</option>
              <option value="mobile-kotlin">Mobile - Kotlin</option>
              <option value="mobile-flutter">Mobile - Flutter</option>
              <option value="design">Design</option>
              <option value="frontend">Frontend</option> </select
            ><br />
          </div>
          <div class="form-field">
            <label for="gender">Gender</label><br />
            <select id="gender">
              <option value="">Select gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option> </select
            ><br />
          </div>
        </div>
        <div class="column-2">
          <div class="form-field">
            <label for="age-range">Gender</label><br />
            <select id="age-range">
              <option value="">Select age-range</option>
              <option value="15 - 24">15 - 24</option>
              <option value="25 - 45">25 - 45</option> </select
            ><br />
          </div>
          <div class="form-field">
            <label for="experience">Experience Level</label><br />
            <select id="experience">
              <option value="">Select level</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option> </select
            ><br />
          </div>
          <div class="form-field">
            <label for="education">Education</label><br />
            <select id="education">
              <option value="">Select education</option>
              <option value="O/L">O/L</option>
              <option value="Degree">Degree</option>
              <option value="Masters">Masters</option
              ><option value="PhD">PhD</option> </select
            ><br />
          </div>
          <div class="form-field">
            <label for="employment">Employment status</label><br />
            <select id="employment">
              <option value="">Select employment status</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Employed">Employed</option>
              <option value="Retired">Retired</option> </select
            ><br />
          </div>
          <div class="form-field">
            <label for="bio">Say something about yourself in one sentence</label
            ><br />
            <textarea id="bio" rows="2" placeholder=""></textarea><br />
          </div>
          <div class="form-field">
            <label for="info">How did you hear about us?</label><br />
            <select id="info">
              <option value="">Select source</option>
              <option value="Twitter">Twitter</option>
              <option value="Facebook">Facebook</option>
              <option value="Others">Others</option> </select
            ><br />
          </div>
        </div>
      </div>
      <div class="button-container">
        <button>Enroll</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-links">
        <div class="column">
          <h4 class="footer-title">Quick links</h4>
          <ul>
            <li>Home</li>
            <li>Curriculum</li>
            <li>FAQ</li>
            <li>Terms and conditions</li>
          </ul>
        </div>
        <div class="column">
          <h3>Connect with us</h3>
          <ul>
            <li>Email</li>
            <li>Blog</li>
            <li>Store</li>
          </ul>
        </div>
        <div class="column">
          <h3>Office address</h3>
          <ul>
            <li>8 Jubliee-CMD Roadx, Magodo, Lagos.</li>
          </ul>
        </div>
      </div>
      <div class="footer-copyright">
        <p>@ 2021 Zuri Training</p>
      </div>
    </div>
  </body>
</html>
